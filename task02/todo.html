<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈화 실습 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 할 일 목록을 20개 불러온다. -->
    <!-- table 태그를 사용한다. -->
    <!-- 할 일 중, 완료되지 않은 할 일 내용의 title을 빨간색으로, -->
    <!-- 완료된 할 일은 녹색으로 출력한다. -->
    <!-- userId, title 두 개의 정보를 출력한다. -->
    <div id="button-wrap">
        <input type="text" placeholder="페이지 번호">
        <button id="get-posts">목록 불러오기</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script src="service.js"></script>
<script src="layout.js"></script>
<script src="event.js"></script>
</html>
